<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./forms.css">
</head>
<body>
    <form action="./portfolio.html" method="post">
        <marquee behavior="" direction=""><h1>Form</h1></marquee>
    <fieldset height="200" width="200">
        <legend><h1>Student details </h1></legend>
        <label for="name">Enter Your First  Name: </label>
    <input type="text" placeholder="enter name"><br><br>
        <label for="second_name">Enter Your Second  Name: </label>
    <input type="text" placeholder="enter name"><br><br>
    <label for="htno">Hall Ticket Number</label>
    <input type="text"><br><br>
    <label for="">enter your email</label>
    <input type="email" name="" id=""><br><br>  
    <label for="">Enter Password</label>
    <input type="password" name="password" id="" required=""><br><br>
    <label for="">Confirm Password: </label>
    <input type="password" name="confirm" id=""required=""><br><br>

    <label for="">Phone number :</label>
    <input type="tel" maxlength="10"><br><br>
    <label for="date">Enter Your Date of Birth</label>
    <input type="date" name="" id=""><br><br>
    <label for=""></label>
    <label for="">Gender :</label>
    <input type="radio" name="gender" id="">Male
    <input type="radio" name="gender" id="">Female
    <br><br>
    <label for="check">Favorite Game:</label>
    <input type="checkbox" name="" id="">chess
    <input type="checkbox" name="" id="">cricket
    <input type="checkbox" name="" id="">hockey
    <br><br>
    <label for="">select</label>
    <select name="" id="">
        <option value="-1">--select--</option>
        <option value="">hi</option>
        <option value="">hlo</option>
        <option value="">ok</option>
    </select><br><br>
    <label for="">Range</label>
    <input type="range" name="" id=""><br><br>
    <label for="">Color</label>
    <input type="color" name="" id=""><br><br>
    <label for="">number</label>
    <input type="number" name="" id="" min="0" max="999" ><br></br>
    <label for="">Choose File  :</label>
    <input type="file" name="" id=""><br></br>
    <label for="">Textarea</label><br>
    <textarea name="" id="" maxlength="300" placeholder="Enter feedback here"></textarea>
    <br><br>
    <!-- <input type="button" value="Button">    -->
    <input type="reset" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="submit"></label>
    <input type="submit" value="Submit">
   </fieldset><br>
</form>



</body>
</html>
